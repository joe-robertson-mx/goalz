version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    # pre_build:
    #   commands: 
    #     -npm ci
    build:
      commands: 
        - npm ci --legacy-peer-deps
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
